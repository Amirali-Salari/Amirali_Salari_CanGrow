version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - wordpress1
      - wordpress2
    networks:
      - cangrownet

  wordpress1:
    image: wordpress:latest
    env_file:
      - ./.env
    networks:
      - cangrownet
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html

  wordpress2:
    image: wordpress:latest
    env_file:
      - ./.env
    networks:
      - cangrownet
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html

  mariadb:
    image: mariadb:latest
    env_file:
      - ./.env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - cangrownet

networks:
  cangrownet:

volumes:
  mariadb_data:
  wordpress_data:
